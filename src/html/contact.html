<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Contact</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="../css/contact.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="../css/shared.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <div class="background">
    <div id='navbar'></div>
    <form id="contact" action="mailto:sstanojlovic@outlook.com" method="post" enctype="text/plain">
      <h3>Contact Form</h3>
      <h4>I will reach out to you soon</h4>
      <fieldset>
        <input placeholder="Your name" type="text" tabindex="1" required>
      </fieldset>
      <fieldset>
        <input placeholder="Email Address" type="email" tabindex="2" required>
      </fieldset>
      <fieldset>
        <input placeholder="Phone Number" type="tel" tabindex="3" required>
      </fieldset>
      <fieldset>
        <textarea placeholder="Type your message here..." tabindex="4" required></textarea>
      </fieldset>
      <br>
      <fieldset align="center" style="padding-bottom:50px">
        <input type="submit" class="btn btn-info" value="Submit">
      </fieldset>

      <div class="social-style">
        <ul class="social-icons icon-circle icon-zoom list-unstyled list-inline">
            <li> <a href="https://www.facebook.com/stefan.stanojlovic" target="_blank"><i class="fa fa-facebook"></i></a></li>
            <li> <a href="https://www.instagram.com/_standzo_/?hl=sr" target="_blank"><i class="fa fa-instagram"></i></a></li> 
            <li> <a href="https://gitlab.com/Stanoje" target="_blank"><i class="fa fa-gitlab"></i></a></li>
    
        </ul>
      </div>
    </form>
  
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="../js/shared.js"></script>

</body>

</html>
